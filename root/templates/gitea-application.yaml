apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/PMW9905/app-of-apps.git
    path: charts/gitea
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
