apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: raspberry-flavoured
  namespace: minecraft
spec:
  serviceName: raspberry-flavoured
  replicas: 1
  selector:
    matchLabels:
      app: raspberry-flavoured
  template:
    metadata:
      labels:
        app: raspberry-flavoured
    spec:
      containers:
        # ---------- Main Minecraft server ----------
        - name: minecraft
          image: itzg/minecraft-server:java21
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "AUTO_CURSEFORGE"
            - name: CF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: curseforge-secret
                  key: curseforge-api-key
            - name: CF_SLUG
              value: "raspberry-flavoured"  # <-- replace with the actual CurseForge modpack slug
            - name: ONLINE_MODE
              value: "TRUE"
            - name: WHITELIST
              value: "TRUE"
            - name: MAX_PLAYERS
              value: "10"
            - name: MEMORY
              value: "12G"
            - name: ENABLE_RCON
              value: "TRUE"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rcon-secret
                  key: rcon-password
            - name: RCON_BINDING
              value: "127.0.0.1"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: downloads
              mountPath: /downloads

        # ---------- Playit.gg sidecar ----------
        - name: playit
          image: ghcr.io/playit-cloud/playit-agent:latest
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: playitgg-secret
                  key: playitgg-api-key

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: raspberry-flavoured-data
        - name: downloads
          persistentVolumeClaim:
            claimName: raspberry-flavoured-downloads

