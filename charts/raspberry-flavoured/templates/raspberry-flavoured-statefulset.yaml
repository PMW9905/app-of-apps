apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: raspberry-flavoured
  namespace: minecraft
spec:
  serviceName: raspberry-flavoured
  replicas: 1
  selector:
    matchLabels:
      app: raspberry-flavoured
  template:
    metadata:
      labels:
        app: raspberry-flavoured
    spec:
      containers:
        # ---------- Main Minecraft server ----------
        - name: minecraft
          image: itzg/minecraft-server:java21
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"

            # --- Correct server configuration ---
            - name: TYPE
              value: "FORGE"
            - name: VERSION
              value: "1.19.2"
            - name: PACKWIZ_URL
              value: "https://asphodel.cc/packwiz/Ports/Curse/Raspberry-Server/pack.toml"

            # --- Additional Config ---
            - name: MEMORY
              value: "12G"
            - name: ONLINE_MODE
              value: "TRUE"
            - name: WHITELIST
              value: "TRUE"
            - name: MAX_PLAYERS
              value: "10"

            # --- RCON (safe) ---
            - name: ENABLE_RCON
              value: "TRUE"
            - name: RCON_BINDING
              value: "127.0.0.1"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rcon-secret
                  key: rcon-password

          volumeMounts:
            - name: data
              mountPath: /data

        # ---------- Playit.gg sidecar ----------
        - name: playit
          image: ghcr.io/playit-cloud/playit-agent:latest
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: playitgg-secret
                  key: playitgg-api-key

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: raspberry-flavoured-data

