---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gitea-storageclass
provisioner: nfs.csi.k8s.io
parameters:
  server: truenas.parkiki.org
  share: /mnt/fast_storage/k3s
  subDir: gitea-data
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gitea-postgresql-storageclass
provisioner: nfs.csi.k8s.io
parameters:
  server: truenas.parkiki.org
  share: /mnt/fast_storage/k3s
  subDir: gitea-postgresql
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
