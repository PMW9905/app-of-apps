apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.parkiki.org`)
      priority: 10
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    certResolver: letsencrypt
